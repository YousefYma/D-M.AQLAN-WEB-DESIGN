<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Problem 1. Registration form</title>

<style>

table {
	margin:0 auto;
    border-collapse: collapse;
	width:500px 
      }

table,td {
    border: 1px solid black;
	 
         }

td:first-child {
	text-align:center;
	}

.tdwid {
	width:300px;
	}
	
.small {
	width:50px;
	}
	
.color{
	background:#00CCFF;
	}

</style>
</head>

<body>

<form>
  <table>
  
  <tr>
  <td width="148"><p><strong>Last Name</strong></p>
  </td>
  <td width="458">
  <input type="text" class="tdwid" />
  </td>
  </tr>
  
  <tr>
  <td><p><strong>First Name</strong></p></td>
  <td><input type="text" class="tdwid" /></td>
  </tr>
  
  <tr>
  <td><p><strong>Address</strong></p></td>
  <td><textarea rows="4" cols="35"></textarea></td>
  </tr>
  
  <tr>
  <td><p><strong>City</strong></p></td>
  <td><input type="text"  /> State<input type="text" /></td> </tr>
  
  <tr>
  <td><p><strong>Zip/Postal Code</strong></p></td>
  <td><input type="text" class="small" /></td>
  </tr>
  
  <tr>
  <td><p><strong>Contry</strong></p></td>
  <td>
  <select>
  <option selected="selected">Bulgaria</option>
      <option>Yemen</option>
      <option>Sudia arabia</option>
      <option>Oman</option>
      <option>Qatar</option>
  </select>
  </td>
  </tr>
  
  <tr>
  <td><p><strong>Phone(contry code,area code,number)</strong></p>
  </td>
  <td>(+<input type="text" class="small" />)<input type="text" class="small" />
       <input type="text"  />
  </td>
  </tr>
  
  <tr>
  <td><p><strong>E-mail</strong></p></td>
  <td><input type="email" class="tdwid" /></td>
  </tr>
  
  <tr>
  <td><p><strong>Birth date</strong></p></td>
  <td><input type="text" placeholder="AA.MM.2222 20." class="tdwid" /></td>
  </tr>
  
  <tr>
  <td><p><strong>Gender</strong></p></td>
  <td>
  <select> <option selected="selected">Male</option>  <option>Female</option>
  </select>
  </td>
  </tr>
  
  <tr>
  <td><p><strong>Starting date</strong></p></td>
  <td><input type="radio" name="n" />Spring 2015
      <input type="radio" name="n" />Summer 2015</td>
  </tr>
  
  <tr>
  <td><p><strong>Comments/Questions</strong></p></td>
  <td><textarea rows="7" cols="35"></textarea></td>
  </tr>
  
  <tr>
  <td colspan="2" class="color">
  <p><input type="submit" value="Submit" />
  <input type="reset" value="Clean This Form" />
  </p> 
  </td>
  </tr>
  
  </table>
  
</form>
</body>
</html>
